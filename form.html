                </li>

                <li class="nav-item border-top">
                    <span class="btn mobile-responsive">
                        <a href="index.html#nav_about" class="mobile-responsive btn-icon">

                        <span class="btn-text toggle-text">

                    </span>
                </li>

                <li class="nav-item border-top">
                    <span class="btn mobile-responsive">
                        <a href="index.html#nav_services" class="mobile-responsive btn-icon">

                <li class="nav-item border-top">

                        <a href="index.html#usercase" class="mobile-responsive btn-icon">

                <li class="nav-item border-top">
                    <span class="btn mobile-responsive">

            </ul>
            <ul>
                <li class="nav-item">
                    <label for="input-1">
                        <input type="checkbox" id="input-1" name="nav-toggle" class="radio-display">
                        <span class="btn active-btn">
                            <i class="active-icon ri-align-center"></i>
                            <span class="btn-text">
                                <a href="form.html" class="active-text">Get Started</a>
                            </span>

    </div>

    <div class="form_header_box"></div>

    <!-- Section Form Page -->

    <section>
        <div class="column column-height_100 background-img">

            <form class="get-started" method="POST" action="https://formdump.codeinstitute.net/">
                <h2>Lets Get Started!</h2>
                <label class="label-text">First Name</label>
                <input class="form-input" id="fname" name="first_name" type="text" required>
                <label class="label-text">Last Name</label>
                <input class="form-input" id="lname" name="last_name" type="text" required>
                <label class="label-text">Email Address</label>
                <input class="form-input" type="email" id="email" name="email_address" required>

                <h5>Membership Plans</h5>
                <label for="basic_plan">Basic</label>
                <input type="radio" id="basic_plan" name="member_plan" value="basic_plan" required>
                <label for="start_up_plan">Start-up</label>
                <input type="radio" id="start_up_plan" name="member_plan" value="start_up_plan" required>
                <label for="enterprise_plan">Enterprise</label>
                <input type="radio" id="enterprise_plan" name="member_plan" value="enterprise_plan" required>

                <h5>Enquiry(s)</h5>
                <label>Ad</label>
                <input type="checkbox">
                <label>Socials</label>
                <input type="checkbox">
                <label>NFTs</label>
                <input type="checkbox">

                <h5>Ask our Prompt Pros!</h5>
                <textarea>comment...</textarea>

                <input type="submit" value="Submit" id="form-submit">
            </form>
        </div>
    </section>
